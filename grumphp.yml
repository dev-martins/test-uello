grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: "docker-compose exec -e COLUMNS=$COLUMNS -e LINES=$LINES -e TERM=$TERM -T base-ello php"
  stop_on_failure: false
  tasks:
    composer: ~
    phpcs:
      metadata:
        priority: 2
    phpunit:
      always_execute: true
      config_file: phpunit.xml
      metadata:
        priority: 1
